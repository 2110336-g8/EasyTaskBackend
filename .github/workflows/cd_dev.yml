name: Node.js CD All

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd /home/${{ secrets.USERNAME }}/${{ github.ref_name }}/
            
            git pull origin ${{ github.ref_name }}
            
            npm install
            
            pm2 describe backend-${{ github.ref_name }} >> /dev/null && (pm2 stop backend-${{ github.ref_name }}; pm2 delete backend-${{ github.ref_name }})
            
            npm run build
            pm2 start npm --name "backend-${{ github.ref_name }}" -- run start
            pm2 save
